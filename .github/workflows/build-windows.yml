name: Build .exe file - EduVision

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11.9"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Build .exe
        run: poetry run pyinstaller --onefile --add-data "./validation/best.pt;./validation/best.pt" predict.py

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-exe
          path: dist/*.exe